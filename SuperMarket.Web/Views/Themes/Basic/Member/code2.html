
<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易店心登录页面</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="{{assets}}i/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link rel="stylesheet" href="../css/amazeui.min.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/relogin.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../layer/layer.js"></script>
</head>
<body>
<!----头部开始------>
<header data-am-widget="header" class="am-header header">
    <div class="am-header-left am-header-nav">
        <a href="#" class="">
            <i class="am-header-icon am-icon-chevron-left"></i>
        </a>
    </div>
    <h1 class="am-header-title">
        <a href="#">
            微信绑定
        </a>
    </h1>
</header>
<!----头部结束------>
<div class="code2">
    <div class="code2-t">
        <i class="am-icon-wechat"></i>
        绑定微信账号<span class="code2-span">已绑定</span>
    </div>
    <p>您正在使用的易店心账号关联1个微信账号</p>
    <p class="code2-p">账号：<span>1902900</span></p>
    <p>1，解绑后需要使用此账号进行登录，解绑后的账户仍可继续使用，订单等信息不会丢失，忘记密码请在登录页找回密码</p>
    <p>2，该账号下关联微信号将全部解绑</p>
    <div class="am-u-sm-8 am-u-sm-centered code2-btn">
        <button class="am-btn am-btn-danger">解除绑定</button>
    </div>
</div>

<div id="code2-model" style="display: none">您确定要解除绑定微信账号吗？</div>
<script>
    $(function () {
        $(".code2-btn").click(function () {
            layer.open({
                btn: ['取消','确定'],
                title:'解除绑定',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['80%', '170px'], //宽高
                content: $('#code2-model')

            });
        });
    });
</script>
</body>
</html>
