
<!doctype html>

<head>

    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" href="../css/amazeui.min.css">

<body>
<!----头部开始------>
<header data-am-widget="header" class="am-header header">
    <div class="am-header-left am-header-nav">
        <a href="#" class="">
            <i class="am-header-icon am-icon-chevron-left"></i>
        </a>
    </div>
    <h1 class="am-header-title">
        <a href="#">
            上传营业执照
        </a>
    </h1>
</header>
<!----头部结束------>
<div class="register">
    <div class="register3-main">
        <p>图片上传支持格式，包括JEPG,PNG,JPG。</p>
        <div class="am-g am-cf">
            <div class="am-u-sm-6">
                <img src="../img/validate_tp.png">
                <div><span style="color:red">*</span>门头照片</div>
            </div>
            <div class="am-u-sm-6">
                <img src="../img/validate_tp.png">
                <div><span style="color:red">*</span>营业执照</div>
            </div>
        </div>
        <p class="register3-p"><i class="am-icon am-icon-exclamation-triangle" style="color: red;padding-right: .3rem"></i>温馨提示：</br>您提供的证照信息阿哈马将予以严格的加密保护，保证此证照信息仅用于注册审核<span style="color: red;">  图片需要能够清晰的显示签发机构,要求文字清晰易识别</span></p>
    </div>
    <div style="padding: 1rem 2rem">
        <a class="am-btn register-sub" type="submit">提交认证</a>
    </div>
</div>
