
<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>阿哈马注册2页面</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="{{assets}}i/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link rel="stylesheet" href="../css/amazeui.min.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/relogin.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/amazeui.min.js"></script>
</head>
<body>
<!----头部开始------>
<header data-am-widget="header" class="am-header header">
    <div class="am-header-left am-header-nav">
        <a href="#" class="">
            <i class="am-header-icon am-icon-chevron-left"></i>
        </a>
    </div>
    <h1 class="am-header-title">
        <a href="#">
            公司信息
        </a>
    </h1>
</header>
<!----头部结束------>
<div class="register">
    <!---注册开始---->
    <div class="register-main">
        <div class="am-g" style="padding-top:1rem">
            <p class="am-u-sm-12 am-center" style="margin-bottom: .8rem">1,验证手机>2 填写资料>3等待审核</p>
        </div>
        <p style="text-indent: 1rem; margin-bottom: 0; padding: .5rem 0; color:red; margin-top: 0;">手机号码不正确</p>
        <form action="" class="am-form am-form-inline">
            <div class="register-cont">
                <div class="register-w">
                    <input type="text" class="am-form-field" placeholder="请输入用户名">
                </div>

                <div class="register-w">
                    <input type="text" class="am-form-field" placeholder="请输入公司名称">
                </div>
                <div class="register-w">
                    <input type="text" class="am-form-field" placeholder="请输入公司所在地，省市">
                </div>
                <div class="register-w">
                    <input type="text" class="am-form-field" placeholder="请输入公司地址">
                </div>
                <div class="register-w">
                    <ul class="register-w-ul am-g am-cf">
                        <li class="am-u-sm-4">
                            <label class="am-radio am-danger">
                                <input type="radio" name="radio3" value="" data-am-ucheck>经销商
                            </label>
                        </li>
                        <li class="am-u-sm-4">
                            <label class="am-radio am-danger">
                                <input type="radio" name="radio3" value="" data-am-ucheck>4s店
                            </label>
                        </li>
                        <li class="am-u-sm-4">
                            <label class="am-radio am-danger">
                                <input type="radio" name="radio3" value="" data-am-ucheck>维修厂
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="register-w">
                    <input type="text" class="am-form-field" placeholder="请输入推荐人姓名">
                </div>
                <div class="register-w">
                    <input type="text" class="am-form-field" placeholder="请输入推荐人手机号">
                </div>
                <div class="register-w">
                    <input type="text" class="am-form-field" placeholder="请输入验证码">
                    <a href="#" class="user-ipone-a">获取验证码</a>
                </div>
                <div class="register-w">
                    <input type="text" class="am-form-field" placeholder="请输入推荐人邮箱">
                </div>
            </div>
            <!---同意加盟---->
            <div class="register-text">
                <i class="am-icon-check-circle am-fl" style=" padding-top: 1.5rem; color:red;"></i>
                <p class="am-fl">我同意<a href="#" style="color:red">阿哈马车服协议</a></p>
            </div>
        </form>
        <div style="padding: 1rem 2rem">
            <a class="am-btn register-sub" type="submit">下一步</a>
        </div>
    </div>
</div>



</body>
</html>
